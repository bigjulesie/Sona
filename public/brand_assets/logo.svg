<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <!-- Neural Heirloom Full Logo - Light Background Version -->
  <defs>
    <linearGradient id="brassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B7355"/>
      <stop offset="50%" stop-color="#A08060"/>
      <stop offset="100%" stop-color="#8B7355"/>
    </linearGradient>
  </defs>

  <!-- Icon: Abstract interlocking rings - representing continuity and legacy -->
  <g transform="translate(0, 10)">
    <!-- Outer ring - the legacy -->
    <circle cx="20" cy="20" r="18" stroke="#2C2416" stroke-width="1.5" fill="none" opacity="0.9"/>
    <!-- Inner ring - the wisdom -->
    <circle cx="20" cy="20" r="11" stroke="#2C2416" stroke-width="1.5" fill="none" opacity="0.9"/>
    <!-- Center point - the essence -->
    <circle cx="20" cy="20" r="3" fill="#8B7355"/>
    <!-- Connecting arc - the transfer -->
    <path d="M 8 20 A 12 12 0 0 1 32 20" stroke="#8B7355" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Wordmark -->
  <text x="50" y="28" font-family="Georgia, 'Times New Roman', serif" font-size="18" font-weight="400" fill="#2C2416" letter-spacing="0.15em">NEURAL</text>
  <text x="50" y="46" font-family="Georgia, 'Times New Roman', serif" font-size="18" font-weight="400" fill="#2C2416" letter-spacing="0.15em">HEIRLOOM</text>
</svg>